<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>
        <div class="box">
            <div class="store-item web">
                <img src="web1.jpg" class="store-img" alt="Web Design 1">
            </div>
            <div class="store-item logo">
                <img src="logo1.jpg" class="store-img" alt="Logo Design 1">
            </div>
            <div class="store-item mobile">
                <img src="mobile1.jpg" class="store-img" alt="Mobile App 1">
            </div>
            <div class="store-item web">
                <img src="web2.jpg" class="store-img" alt="Web Design 2">
            </div>
            <div class="store-item logo">
                <img src="logo2.jpg" class="store-img" alt="Logo Design 2">
            </div>
            <div class="store-item mobile">
                <img src="mobile2.jpg" class="store-img" alt="Mobile App 2">
            </div>
            <div class="store-item web">
                <img src="web3.jpg" class="store-img" alt="Web Design 3">
            </div>
            <div class="store-item logo">
                <img src="logo3.jpg" class="store-img" alt="Logo Design 3">
            </div>
            <div class="store-item mobile">
                <img src="mobile3.jpg" class="store-img" alt="Mobile App 3">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
